<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/minha-lista.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Manuflix</title>
  </head>

  <body>
    <header class="cabecalho">
      <a href="index.html"
        ><img
          class="cabecalho-imagem"
          src="img/manuflix.png"
          alt="Logo do Manuflix"
      /></a>
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="pesquisar.html">Pesquisar</a>
        <a class="cabecalho-menu-item" href="minha-lista.html">Minha lista</a>
        <a class="cabecalho-menu-item" href="sobre.html">Sobre</a>
      </nav>
    </header>

    <main class="container">
      <section class="destaque-lista">
        <h1 class="titulo-lista">Minha Lista</h1>
        <p id="paragrafo-lista" class="paragrafo-lista"></p>

        <div class="lista-actions">
          <button id="adicionar-streaming" class="botao-add">
            Adicionar filme/série
          </button>
        </div>
      </section>

      <section class="catalogo-lista">
        <h2 style="color: #fff">Filmes</h2>
        <div class="filme-cards"></div>
        <h2 style="color: #fff">Séries</h2>
        <div class="series-cards"></div>
      </section>

      <div class="overlay"></div>

      <!-- comeco do modal de edicao -->

      <div class="modal-edicao-streaming">
        <h2 style="color: #fff">Adicionar Filme/Série</h2>
        <form id="editar-streaming-form">
          <div style="padding: 10px 0">
            <p class="required" style="color: #fff">
              Escolha o tipo de conteúdo:
            </p>
            <input
              class="input-radio"
              type="radio"
              id="serie"
              name="tipo"
              value="serie"
            />
            <label for="serie" style="color: #fff">Série</label>

            <input
              class="input-radio"
              type="radio"
              id="filme"
              name="tipo"
              value="filme"
            />
            <label for="filme" style="color: #fff">Filme</label><br />
          </div>

          <div style="padding: 10px 0">
            <label class="required" for="nomeStreaming" style="color: #fff"
              >Nome do conteúdo</label
            >
            <input
              class="input"
              type="text"
              id="nomeStreaming"
              placeholder="the office"
            />
          </div>

          <div style="padding: 10px 0">
            <label class="required" for="descricaoStreaming" style="color: #fff"
              >Descrição do conteúdo
            </label>
            <input
              class="input"
              type="text"
              id="descricaoStreaming"
              placeholder="Uma comédia sobre escritório"
            />
          </div>

          <div style="padding: 10px 0">
            <label class="required" for="imagemStreaming" style="color: #fff"
              >Imagem do conteúdo</label
            >
            <input
              class="input"
              type="text"
              id="imagemStreaming"
              placeholder="URL da imagem"
            />
          </div>
          <div style="display: flex; justify-content: space-between">
            <button class="button-cancelar" id="cancelarStreaming">
              Cancelar
            </button>
            <button
              class="button-salvar"
              type="submit"
              id="salvar-edicao-streaming"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>

      <!-- fim modal de edicao -->
      <div class="modal-cadastro-streaming">
        <h2 style="color: #fff">Adicionar Filme/Série</h2>
        <form id="criar-streaming-form">
          <div style="padding: 10px 0">
            <p class="required" style="color: #fff">
              Escolha o tipo de conteúdo:
            </p>
            <input
              class="input-radio"
              type="radio"
              id="serie"
              name="tipo-cadastro"
              value="serie"
            />
            <label for="serie" style="color: #fff">Série</label>

            <input
              class="input-radio"
              type="radio"
              id="filme"
              name="tipo-cadastro"
              value="filme"
            />
            <label for="filme" style="color: #fff">Filme</label><br />
          </div>

          <div style="padding: 10px 0">
            <label
              class="required"
              for="nome-streaming-cadastro"
              style="color: #fff"
              >Nome do conteúdo</label
            >
            <input
              class="input"
              type="text"
              id="nome-streaming-cadastro"
              placeholder="the office"
            />
          </div>

          <div style="padding: 10px 0">
            <label
              class="required"
              for="descricao-streaming-cadastro"
              style="color: #fff"
              >Descrição do conteúdo
            </label>
            <input
              class="input"
              type="text"
              id="descricao-streaming-cadastro"
              placeholder="Uma comédia sobre escritório"
            />
          </div>

          <div style="padding: 10px 0">
            <label
              class="required"
              for="imagem-streaming-cadastro"
              style="color: #fff"
              >Imagem do conteúdo</label
            >
            <input
              class="input"
              type="text"
              id="imagem-streaming-cadastro"
              placeholder="URL da imagem"
            />
          </div>
          <div style="display: flex; justify-content: space-between">
            <button class="button-cancelar" id="cancelarStreamingCadastro">
              Cancelar
            </button>
            <button class="button-salvar" type="submit" id="salvarStreaming">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer
      class="rodape"
      style="background: #111; color: #fff; padding: 20px; text-align: center"
    >
      <p>© 2025 Manuflix. Todos os direitos reservados.</p>
      <div style="margin-top: 10px">
        <a href="#" style="color: #fff; margin: 0 10px"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" style="color: #fff; margin: 0 10px"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" style="color: #fff; margin: 0 10px"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>

    <script src="js/minha-lista.js"></script>
  </body>
</html>
