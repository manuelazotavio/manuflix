<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manuflix</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/manuflix.png" alt="Logo do Manuflix">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Filmes</a>
            <a class="cabecalho-menu-item" href="#">Séries</a>
            <a class="cabecalho-menu-item" href="#">Minha lista</a>
            <a class="cabecalho-menu-item" href="#">Login</a>
            <a class="cabecalho-menu-item" href="#">Cadastre-se</a>
        </nav>
    </header>

  <main class="conteudo">

    <section class="destaque">
        <img class="titulo-serie" src="./img/theoffice.png" alt="The Office" />
        <p class="descricao">
            Um mockumentary hilário sobre a vida dos funcionários de um escritório em Scranton.
        </p>
        <div class="botoes">
            <button class="botao-assistir">▶ Assistir</button>
            <button class="botao-info">ℹ Mais informações</button>
        </div>
    </section>

    <section class="catalogo">
        <h2>Populares</h2>
        <div class="linha-cards">
            <div class="card">
                <img src="img/filme1.jpg" alt="Filme 1">
            </div>
            <div class="card">
                <img src="img/filme2.jpg" alt="Filme 2">
            </div>
            <div class="card">
                <img src="img/filme3.jpg" alt="Filme 3">
            </div>
        </div>
    </section>

    <section class="catalogo">
        <h2>Lançamentos</h2>
        <div class="linha-cards">
            <div class="card">
                <img src="img/filme4.jpg" alt="Filme 4">
            </div>
            <div class="card">
                <img src="img/filme5.jpg" alt="Filme 5">
            </div>
            <div class="card">
                <img src="img/filme6.jpg" alt="Filme 6">
            </div>
        </div>
    </section>
</main>


    <footer class="rodape">
      
    </footer>
</body>

</html>
